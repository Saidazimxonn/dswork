{% extends 'index.html' %}
{% load static %}
{% block content %}
{% load widget_tweaks %}
    <div class="card m-3">
        <div class="card-header">
            <h4 class="card-title">Новый Доставка</h4>
        </div>
        <div class="card-body">
            <div class="basic-form">
                <form method="POST">
                    {% csrf_token %}

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Full name</label>
                            {{ form.full_name|attr:"type:text"|attr:"placeholder:Full name"|add_class:"form-control"}}
                        </div>
                
                        <div class="form-group col-md-4">
                            <label>Status</label>
                            {{ form.status|add_class:"form-control"}}
                        
                        </div>
                    </div>
                    
                 
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
