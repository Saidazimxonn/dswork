{% load static %}
{% load widget_tweaks %}

<link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/avatar/DS_LOGO_PNG.png' %}">
<link href="{% static 'css/style.css' %}" rel="stylesheet">

<body class="h-100">
<div class="authincation h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <h4 class="text-center mb-4">Creat in your account</h4>
                                <form method="post">
                                    {% csrf_token %}
                                    {% for f in form %}
                                        {{ f.label_tag }}
                                        {{ f|add_class:"form-control" }}
                                    {% endfor %}
                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
                                    </div>
                                </form>
                                <div class="new-account mt-3">
                                    <p>Already have an account? <a class="text-success" href="{% url 'login-view' %}">Sign
                                        in</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--**********************************
	Scripts
***********************************-->
<!-- Required vendors -->
<script src="{% static 'vendor/global/global.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
<script src="{% static 'js/custom.min.js' %}"></script>
<script src="{% static 'js/deznav-init.js' %}"></script>
</body>
